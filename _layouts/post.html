<!-- One -->
<section id="one">
	<div class="inner">
    <div class="wrapper-medium">
      <a href="{{ page.medium }}" class="btn button-medium button-medium-hover"><i class="fa fa-medium" aria-hidden="true"></i> Read on Medium</a>
    </div>
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}

	</div>
</section>
